<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h1>Insurance Premium Prediction</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f8ff;
            border: 1px solid #a3c2f7;
        }
    </style>
</head>
<body>
    <h2>Client: AGI Insurance
        Service Provider: Apex technology AI</h2>
    <form method="POST" action="/predict">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="">--Select--</option>
            <option value="Northeast">Northeast</option>
            <option value="Northwest">Northwest</option>
            <option value="Southeast">Southeast</option>
            <option value="Southwest">Southwest</option>
        </select>

        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="">--Select--</option>
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
        </select>

        <label for="dependants">Number Of Dependants:</label>
        <input type="number" id="dependants" name="dependants" min="0" max="10" required />

        <label for="bmi_category">BMI Category:</label>
        <select id="bmi_category" name="bmi_category" required>
            <option value="">--Select--</option>
            <option value="Normal">Normal</option>
            <option value="Overweight">Overweight</option>
            <option value="Obesity">Obesity</option>
            <option value="Underweight">Underweight</option>
        </select>

        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status" required>
            <option value="">--Select--</option>
            <option value="No Smoking">No Smoking</option>
            <option value="Regular">Regular</option>
            <option value="Occasional">Occasional</option>
        </select>

        <label for="employment_status">Employment Status:</label>
        <select id="employment_status" name="employment_status" required>
            <option value="">--Select--</option>
            <option value="Salaried">Salaried</option>
            <option value="Self-Employed">Self-Employed</option>
            <option value="Unemployed">Unemployed</option>
        </select>

        <label for="income_level">Income Level:</label>
        <select id="income_level" name="income_level" required>
            <option value="">--Select--</option>
            <option value="<10L">up to 10L</option>
            <option value="10L-25L">10L-25L</option>
            <option value="25L-40L">25L-40L</option>
            <option value=">40L">>40L</option>
        </select>

        <label for="medical_history">Medical History:</label>
        <select id="medical_history" name="medical_history" required>
            <option value="">--Select--</option>
            <option value="No Disease">No Disease</option>
            <option value="Diabetes">Diabetes</option>
            <option value="High blood pressure">High blood pressure</option>
            <option value="Heart Disease">Heart Disease</option>
        </select>

        <label for="insurance_plan">Insurance Plan:</label>
        <select id="insurance_plan" name="insurance_plan" required>
            <option value="">--Select--</option>
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p class="result">Predicted Premium: â‚¹{{ result }}</p>
    {% endif %}

    <div class="result" id="result" style="display:none;"></div>

</body>
</html>
